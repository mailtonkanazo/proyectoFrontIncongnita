<article class="product">
    <figure>
        <img [src]="product.imagen" alt="">
        <figcaption>
            <p>{{ product.titulo }}</p>
            <p>{{ product.precio | currency }}</p>
        </figcaption>
    </figure>
    <div class="actions">
        <button (click)="deleteItem(product.titulo)">Borrar</button>
        <form action="">
        <button type="button" class="decrement" (click)="decrement(product.titulo)">-</button>
        <input type="number" name="quantity" id="quantity" [formControl]="productQuantity">
        <button type="button" class="increment" (click)="increment(product.titulo)">+</button>
        </form>
    </div>
</article>
