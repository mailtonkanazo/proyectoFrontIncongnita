<app-nav />
<main>
  <div
    class="min-h-screen flex items-center justify-center bg-cover bg-center dark:bg-zinc-900"
    style="background-image: url('https://placehold.co/800x600')"
  >
    <div
      class="bg-white dark:bg-zinc-800 bg-opacity-75 p-8 rounded-lg shadow-lg max-w-md w-full"
    >
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 p-2 w-full border border-zinc-300 dark:border-zinc-700 rounded-md"
            placeholder="username@company.com"
          />
        </div>
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="mt-1 p-2 w-full border border-zinc-300 dark:border-zinc-700 rounded-md"
            placeholder="password"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox" />
            <span class="ml-2 text-sm text-zinc-600 dark:text-zinc-300"
              >Remember me</span
            >
          </label>
          <a
            href="#"
            class="text-sm text-blue-600 dark:text-blue-400 hover:underline"
            >Forgot Password?</a
          >
        </div>
        <div class="flex justify-between">
          <button
            type="button"
            class="bg-zinc-300 dark:bg-zinc-700 text-zinc-700 dark:text-zinc-300 p-2 rounded-md"
          >
            Register
          </button>
          <button
            type="submit"
            class="bg-blue-600 dark:bg-blue-500 text-white p-2 rounded-md"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
<app-footer />
